<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

      <div id="ribbon-container">
        <div class="tab-list-container">
          <span class="tab-list-container-items file-tab-btn active">File</span>
          <span class="tab-list-container-items operations-tab-btn">Operations</span>
          <span class="tab-list-container-items graph-tab-btn">Graph</span>
        </div>

        <div class="focus-zone">
          <div class="row focus-zone-inner">
            <div class="col-6 focus-zone-left">
              <div class="focus-file">
                <input class="file-upload-btn" type="file">
              </div>
              <div class="focus-operations d-none">
                <button class="find-btn">find</button>
                <button class="find-replace-btn">find and replace</button>
              </div>
              <div class="focus-graph d-none">
                <button class="graph-bar-btn">bar</button>
                <button class="graph-line-btn">line</button>
                <button class="graph-pie-btn">chart</button>
              </div>
            </div>
  
            <div class="col-6 focus-zone-right">
              <span class="count-text"></span>
              <span class="sum-text"></span>
              <span class="min-text"></span>
              <span class="max-text"></span>
              <span class="avg-text"></span>
            </div>
          </div>
        </div>

      </div>
      
      <!-- excel -->
      <div id="excel">

      </div>

      <!-- graph -->
      <div class="graph">
        <button class="graph-close btn btn-sm btn-danger">X</button>
        <canvas id="myChart"></canvas>
      </div>

      <!-- sheet tab bar -->
      <div class="sheet-tab-bar">
        <div class="sheet-list-container">

          <button class="add-sheet-btn"><b>+</b></button>

        </div>
      </div>

      <script type="module" src="./excel.js"></script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!-- signalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>

    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

      <div id="ribbon-container">

          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">
              75%
            </div>
          </div>

        <div class="tab-list-container">
          <span class="tab-list-container-items file-tab-btn active">File</span>
          <span class="tab-list-container-items operations-tab-btn">Operations</span>
          <span class="tab-list-container-items graph-tab-btn">Graph</span>
        </div>

        <div class="focus-zone">
          <div class="row focus-zone-inner">
            <div class="col-6 focus-zone-left">
              <div class="focus-file">
                <input class="file-upload-btn" type="file">
              </div>
              <div class="focus-operations d-none">
                <button class="find-replace-btn focus-zone-inner-btn">
                  <span class="iconify" data-icon="ic:round-find-replace" data-width="23" data-height="23"></span>
                  find and replace
                </button>
              </div>
              <div class="focus-graph d-none">
                <button class="graph-bar-btn focus-zone-inner-btn">
                  <span class="iconify" data-icon="mingcute:chart-bar-fill" data-width="23" data-height="23"></span>
                  bar
                </button>
                <button class="graph-line-btn focus-zone-inner-btn">
                  <span class="iconify" data-icon="entypo:line-graph" data-width="23" data-height="23"></span>
                  line
                </button>
                <button class="graph-pie-btn focus-zone-inner-btn">
                  <span class="iconify" data-icon="bxs:doughnut-chart" data-width="23" data-height="23"></span>
                  Pie
                </button>
              </div>
            </div>
  
            <div class="col-6 focus-zone-right">
              <span class="count-text"></span>
              <span class="sum-text"></span>
              <span class="min-text"></span>
              <span class="max-text"></span>
              <span class="avg-text"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- excel -->
      <div id="excel">

      </div>

      <!-- graph -->
      <div class="graph">
        <button class="graph-close btn btn-sm btn-danger">
          <span class="iconify" data-icon="maki:cross" data-width="23" data-height="23"></span>
        </button>
        <canvas id="myChart"></canvas>
      </div>

      <!-- sheet tab bar -->
      <div class="sheet-tab-bar">
        <div class="sheet-list-container">

          <button class="add-sheet-btn"><b>+</b></button>

        </div>
      </div>

      <script type="module" src="./excel.js"></script>

</body>
</html>
